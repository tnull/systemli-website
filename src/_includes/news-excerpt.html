<article>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p><small>{{ lang.publishedon }} {{ post.date | date: "%d. %B %Y - %H:%M " }}</small></p>
    <p>{{ post.excerpt }}</p>
    <p><a href="{{ post.url }}">{{ lang.readmore }}</a><a href="https://flattr.com/submit/auto?user_id=systemli&url=https%3A%2F%2Fsystemli.org{{ post.url }}&title={{ post.title }}" target="_blank"><img src="/assets/img/flattr-badge-large.png" alt="{{ lang.flattrthis }}" title="{{ lang.flattrthis }}" align="right" border="0"></a></p>
</article>
